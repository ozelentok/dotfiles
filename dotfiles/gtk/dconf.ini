[org/gnome/desktop/interface]
color-scheme='prefer-dark'
cursor-theme='Future-Cyan'
cursor-size=32
font-name='Adwaita Sans 10.5'
gtk-theme='Flat-Remix-GTK-Blue-Darkest'
icon-theme='Flat-Remix-Blue-Dark'
font-antialiasing='rgba'
font-hinting='slight'
font-rendering='manual'

[org/gnome/evince/default]
continuous=true
dual-page=false
dual-page-odd-left=false
enable-spellchecking=true
fullscreen=false
inverted-colors=false
show-sidebar=true
sidebar-page='thumbnails'
sizing-mode='free'

[org/gnome/gedit/preferences/editor]
editor-font='Roboto 12'
style-scheme-for-dark-theme-variant='cobalt'
style-scheme-for-light-theme-variant='cobalt'
use-default-font=false
wrap-last-split-mode='word'

[org/gnome/gedit/preferences/ui]
theme-variant='dark'

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
search-filter-time-type='last_modified'

[org/gtk/settings/file-chooser]
date-format='with-time'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sort-column='name'
sort-directories-first=true
sort-order='ascending'
type-format='category'
