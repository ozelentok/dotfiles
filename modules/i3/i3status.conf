general {
	colors = false
	interval = 1
}

order = "cpu_usage"
order += "volume master"
order += "ethernet _first_"
#order += "battery 0"
order += "time"

#order += "cpu_temperature 0"
#order += "wireless wlan0"

volume master {
	format = "♪: %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
cpu_usage {
	format = "CPU: %usage"
}
ethernet _first_{
	format_up = "Net: %ip (%speed)"
	format_down = "Net: down"
}
time {
	format = "%Y-%m-%d %H:%M:%S"
}

